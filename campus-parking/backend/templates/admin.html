<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard - Campus Parking</title>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <p>QR codes for booked slots:</p>
  <ul>
    {% for slot, booking in slots.items() %}
      {% if booking %}
        <li>{{ slot }} - <img src="{{ url_for('static', filename='qr_codes/' + booking + '.png') }}" width="100"></li>
      {% endif %}
    {% endfor %}
  </ul>
  <a href="/">Back to User View</a>
</body>
</html>
